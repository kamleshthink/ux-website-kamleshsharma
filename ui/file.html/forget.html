<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot-password.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    width: 400px;
    background: #ffffff10;
    backdrop-filter: blur(10px);
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    padding: 20px;
  }
  
  .forgot-password-box {
    text-align: center;
  }
  
  h2 {
    margin: 0;
    color: #fff;
  }
  
  p {
    margin-bottom: 20px;
    color: #ddd;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
  }
  
  .btn {
    width: 100%;
    padding: 10px;
    background: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .btn:hover {
    background: #218838;
  }
  
  .back-to-login {
    margin-top: 15px;
    font-size: 14px;
  }
  
  .back-to-login a {
    color: #1e90ff;
    text-decoration: none;
  }
  
  .back-to-login a:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="forgot-password-box">
      <h2>Forgot Password</h2>
      <p>Enter your registered email address. We'll send you a link to reset your password.</p>
      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <p class="back-to-login">
        Remembered your password? <a href="../file.html\index.html">Login here</a>.
      </p>
    </div>
  </div>
</body>
</html>
