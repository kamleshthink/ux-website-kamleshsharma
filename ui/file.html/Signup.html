<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>
  <link rel="stylesheet" href="../file.css\Signup.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div id="login-form" class="form-box active">
        <h2>Welcome Back</h2>
        <p>Login to access your account.</p>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
          
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          
          <div class="options">
            <label>
              <input type="checkbox"> Remember Me
            </label>
            <a href="forget.html" class="forgot-password">Forgot Password?</a>
          </div>
          
          <a href="login-page.html">
            <button type="button" class="btn">Login</button>
          </a>
          
          
        </form>
        <p class="toggle-text">New here? <span onclick="switchToSignup()">Create an account</span></p>
      </div>

      <div id="signup-form" class="form-box">
        <h2>Create Account</h2>
        <p>Sign up to join us.</p>
        <form>
          <label for="new-username">Username</label>
          <input type="text" id="new-username" placeholder="Create a username" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          
          <label for="new-password">Password</label>
          <input type="password" id="new-password" placeholder="Create a password" required>
          
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="toggle-text">Already have an account? <span onclick="switchToLogin()">Login</span></p>
      </div>
    </div>
  </div>
  <script src="../file.js\Signup.js"></script>
</body>
</html>
